<!DOCTYPE HTML>
<html lang="es">
<head>
  <title>Calculadora - Codo a Codo - React JS</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" media="all" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="all" />
</head>

<body>

  <!--CALCULADORA CIENTIFICA-->
  <main>
  
    <section class="container">

      <div class="calculadora">

        <div class="display">
            <div id="val-anterior"></div>
            <div id="val-actual"></div>
        </div>
        
        <!--FILA 1-->
        <button>(</button>
        <button>)</button>
        <button class="operador">x!</button>
        <button class="operador">x²</button>
        <button class="operador">²√¯</button>
        <button onclick="display.borrarTodo()">C</button>    

        <!--FILA 2-->
        <button class="operador">sin</button>
        <button class="operador">cos</button>
        <button class="operador">tan</button>
        <button class="operador">x³</button>
        <button class="operador">√¯</button>
        <button onclick="display.borrar()">&larr;</button>   

        <!--FILA 3-->
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="dividir">/</button>
        <button class="operador">%</button>
        <button class="operador">In</button>

        <!--FILA 4-->
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="multiplicar">*</button>
        <button class="operador">log</button>
        <button class="operador">e</button>

        <!--FILA 5-->
        <button class="numero" >1</button>
        <button class="numero">2</button>
        <button class="numero" >3</button>
        <button class="operador" value="restar">-</button>
        <button class="operador">AC</button>
        <button class="operador fila-2" value="igual">=</button>

        <!--FILA 6-->
        <button class="columna-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="sumar">+</button>
        <button class="operador">MR</button>

      </div>

    </section>

  </main>

  <script src="assets/js/bootstrap.min.js"></script>  
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <script src="assets/js/Calculadora.js" type="text/javascript"></script>
  <script src="assets/js/Display.js" type="text/javascript"></script>
  <script src="assets/js/index.js" type="text/javascript"></script>
</body>
</html>
